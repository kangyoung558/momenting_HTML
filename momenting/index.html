<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link href="css/indexstyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="logowrap">
            <div class="logo"><a href="index.html"> MomenTing.</a></div>
            <div class="text txt1">Hope your moment be remembered<br> like eternity... </div>
            <div class="text txt2">당신의 순간이 영원처럼<br> 기억되길 바라며...</div>
            <div class="text txt3">
                <p class="txt mom">순간</p>
                <p class="txt">을</p> 
                <p>기록하고, 공유하고,</p>
                <p>보상받으세요.</p>
            </div>
        </div>    
        <div class="loginwrap">
            <div class="title login">MomenTing. Login</div>
            <div class="login-form">
                <form action="main.html" method="GET" >
                    <div class="area">
                        <label for="email">이메일</label>
                        <input type="email" name="email" id="email" required autofocus placeholder="email@gmail.com">
                    </div>
                    <div class="area">
                        <label for="pw">비밀번호</label>
                        <input type="password" name="pw" id="pw" required placeholder="password"> 
                    </div>
                    <div class="btn-area login">
                        <button type="submit" id="btn-login">로그인</button>
                    </div>
                    <hr>
                </form>
                <div class="caption">
                    <ul>
                        <li><a href="findpass.html">비밀번호 찾기</a></li>
                        <li><a href="joincheck.html">새 계정 만들기</a></li>
                    </ul>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
