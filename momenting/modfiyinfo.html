            <div class="modinfo-wrap">

                <div class="readonly txt">
                        *이 표시된 항목은 변경할 수 없습니다.
                </div>
                <div class="modinfo-area">
                    <form action="main.html" method="GET">
                        <div class="area email">
                            <label for="email">이메일<pre>*</pre></label>
                            <input type="text" name="email" id="email" value="test12@gmail.com" autofocus required readonly> 
                        </div>
                        <div class="area pass">
                            <label for="pw">새 비밀번호</label>
                            <input type="password" name="pw" id="pw" placeholder="영문 소문자, 숫자, 특수문자를 조합해 8자 이상" required>
                        </div>
                        <div class="area passcheck">
                            <label for="pw">새 비밀번호 확인</label>
                            <input type="password" name="pw" id="pw" placeholder="비밀번호를 다시한번 입력해주세요" required>
                        </div>   
                        <div class="area name">
                            <label for="name">이름</label>
                            <input type="text" name="name" id="name" value="강영훈" required>
                        </div>     
                        <div class="area tel">
                            <label for="tel">전화번호</label>
                            <input type="tel" name="tel" id="tel" value="01077776666" required>
                        </div>   
                        <div class="area btn">
                            <a href="main.html"><button type="button" class="btn1">취소</button></a>
                            <button type="submit" onclick="
                                var check = confirm('회원정보를 수정 하시겠습니까?'); 
                                if(check == true){
                                    alert('회원정보가 수정 됐습니다');
                                    event.preventDefault();
                                    location.href = 'main.html' 
                                }else if(check == false){
                                    alert('메인페이지로 이동합니다.');
                                    event.preventDefault(); 
                                    location.href = 'main.html'
                                }" class="btn2">수정하기</button>
                           
                        </div>    
                    </form>
                    
                </div>
