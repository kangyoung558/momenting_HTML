<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>MomenTing.</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="images/favicon.ico" >
    <link href="css/mainstyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="header-wrap">
                <div class="left-side">
                    <a href="main.html">
                        <div class="logo-area">
                            MomenTing.
                        </div>
                    </a>
                    <div class="search-area">
                        <form action="search.html" method="GET">
                            <input type="text" name="search" id="search" placeholder="#(해시태그)를 이용해 검색하세요">
                            <button type="submit" class="srh-btn"><img src="images/loupe.png" alt="검색"></button>
                        </form>
                    </div>
                </div>
                <div class="nav-wrap">
                    <nav class="nav">
                        <ul>
                            <li><a class="current" href="main.html"><img src="images/home.png" alt="홈"></a></li>
                            <li><a href="calendar.html"><img src="images/calendar.png" alt="달력"></a></li>
                            <li><a href="usersboard.html"><img src="images/users.png" alt="다른 사용자"></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <aside>
            <div class="side-wrap">
                <div class="side-nav">
                    <ul>
                       <li><img src="images/user.png" alt="프로필">강영훈</li>
                       <ul class="submenu">
                           <li><a href="mypoint.html"><img src="images/favorites.png" alt="포인트">나의 포인트</a></li>
                           <li><a href="profileupdate.html"><img src="images/settings.png" alt="프로필편집">프로필 편집</a></li>
                           <li><a href="index.html"><img src="images/logout.png" alt="로그아웃" class="logout">로그아웃</a></li>
                       </ul>
                    </ul>
                    <ul>
                        <li>
                            <a href="passcheck.html"><img src="images/settings.png" alt="세팅">회원정보</a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="main.html"><img src="images/hashtag.png" alt="모든순간">모든순간</a>
                        </li>
                    </ul>    
                    <ul>
                        <li>
                            <a href="specialboard.html"><img src="images/star.png" alt="특별했던순간">특별했던 순간</a>
                        </li>
                    </ul>
                    <ul>
                        <li><img src="images/folder.png" alt="카테고리">카테고리</li>
                        <ul class="submenu">
                            <li><a href="monthlyboard.html">2021년 1월</a></li>
                            <li><a href="monthlyboard2.html">2021년 2월</a></li>
                        </ul>
                    </ul>
                </div>
            </div>
        </aside>
        <section>
            <div class="content-wrap">
                <div class="write-area">
                    <div class="area img">
                        <img src="images/user.png" alt="이미지">
                    </div>
                    <div class="area write">
                        <a href="wirteform.html"><input type="text" name="text" id="text" readonly placeholder="강영훈님, 어떤 순간을 영원으로 남기고 싶으신가요?"></a>
                    </div>
                </div>
                <div class="write-form-area">
                    <form action="main.html" method="GET"></form>
                        <div class="area txt">
                            <input type="text" name="title" id="title" placeholder="제목" autofocus>
                            <input type="text" name="hashtag" id="hashtag" placeholder="#해시태그입력란">
                            <textarea name="" id="" cols="97" rows="10">내용을 입력해주세요(최대 3000자)</textarea>
                        </div>
                        <div class="area img">
                            <img src="images/writesample.jpg" alt="샘플" class="img1">
                            <img src="images/writesample2.jpg" alt="샘플" class="img2">
                        </div>
                        <div class="area imginfo">
                            <div class="txt">
                                이미지 상세정보 입력하기
                            </div>
                            <div class="plus">
                                <img src="images/plus.png" alt="상세정보 입력">
                                <div class="area input">
                                    <input type="text" name="img info" placeholder="사진 상세정보 입력란">
                                    <input type="text" name="img info" placeholder="사진 상세정보 입력란">
                                </div>
                            </div>
                        </div>
                        <div class="area imgupload">
                            <label for="upload"><img src="images/photobutton.png" alt="이미지 업로드"></label>
                            <input type="file" id="upload" style="display: none;">
                            <p>이미지는 최대 15장까지 업로드 할 수 있습니다.</p>
                        </div>
                        <div class="area rangecheck">
                            <p>게시글 범위</p>
                            <input type="radio" name="range" id="only" value="male" checked>
                            <label for="male">나만보기</label>  
                            <input type="radio" name="range" id="all" value="female">
                            <label for="female">모두보기</label>  
                        </div>
                        <div class="area category">
                            <img src="images/folder.png" alt="카테고리 지정">
                            <input type="text" list="cate" placeholder="카테고리 지정">
                            <datalist id="cate">
                                <option value="모든순간"></option>
                                <option value="특별했던순간"></option>
                            </datalist>
                        </div>
                        <div class="area btn">
                            <a href="main.html"><button type="button" onclick="
                                    alert('게시글이 작성 됐습니다');
                                    event.preventDefault();
                                    location.href = 'main.html'" class="btn">게시글저장</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>    
</body>
</html>
